<h2>Log</h2>

<p><code>/_plugins/log.php</code></p>

<p>

</p>

<h3>Class</h3>

<p>
	<code>$model-&gt;log</code>
</p>

<h4>Public functions</h4>

<ul>
	<li>
		<code>$model-&gt;log-&gt;write ( <em>string</em> $filename, <em>string</em> $contents )</code><br/>
